<div class="container">
  <h3>Sample Form</h3>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="form-group required">
          <app-label label="First Name" [control]="form.get('firstName')" [messages]="errorMessages.firstName">
          </app-label>
          <input class="form-control" appControlValidate="test" formControlName="firstName" type="text">
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="form-group">
          <app-label label="Middle Name" [control]="form.get('middleName')" [messages]="errorMessages.middleName">
          </app-label>
          <input class="form-control" formControlName="middleName" type="text">
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="form-group required">
          <app-label label="Last Name" [control]="form.get('lastName')" [messages]="errorMessages.lastName"></app-label>
          <input class="form-control" formControlName="lastName" type="text">
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="form-group">
          <app-label label="Phone" [control]="form.get('phone')" [messages]="errorMessages.phone">
          </app-label>
          <input class="form-control" formControlName="phone" type="text">
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="form-group">
          <app-label label="Email" [control]="form.get('email')" [messages]="errorMessages.email"></app-label>
          <input class="form-control" formControlName="email" type="text">
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="form-group">
          <app-label label="Age" [control]="form.get('age')" [messages]="errorMessages.age">
          </app-label>
          <input class="form-control" formControlName="age" type="text">
        </div>
      </div>
    </div>

    <div>
      <button class="btn btn-primary" (click)="submitForm()">Submit</button>
      <button class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
